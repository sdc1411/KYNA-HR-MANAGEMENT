 <v-row>
    <v-col
            v-for="(item, i) in itemsSection"
            :key="i"
            cols="12"
            sm="6" md="4"
          >
            <v-card
              :color="item.color"
              dark elevation="4" hover-reveal
            >
              <div class="d-flex flex-no-wrap justify-space-between">
                <div>
                  <v-card-title
                    class="text-h5"
                    v-text="item.title"
                  ></v-card-title>

                  <v-card-subtitle v-text="item.subtitle"></v-card-subtitle>
  
                  <v-card-actions @click.stop="item.showDialog = true">
                    <v-btn
                      class="ml-2 mt-5"
                      outlined
                      rounded
                      small
                    >
                      Detail
                    </v-btn>
                  </v-card-actions>
                </div>
  
                <v-avatar
                  class="ma-3"
                  size="125"
                  tile
                >
                  <v-img :src="item.src"></v-img>
                </v-avatar>
              </div>
            </v-card>


      
            <v-dialog
            v-model="item.showDialog"
            persistent
            width="auto"
            hide-overlay
            scrollable
            >
              <v-card>
                <v-toolbar
                  flat
                  dark
                  :color="item.color"
                >
                  <v-btn
                    icon
                    dark
                    @click="item.showDialog = false"
                  >
                    <v-icon>mdi-close</v-icon>
                  </v-btn>
                  <v-toolbar-title v-text="item.title" ></v-toolbar-title>
                  <v-spacer></v-spacer>
                </v-toolbar>

                <v-col>
                  <div v-html="item.content"></div>
                </v-col>

              </v-card>
            </v-dialog>

    </v-col>
  </v-row>
